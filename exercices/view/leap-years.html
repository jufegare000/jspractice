<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Years</title>
</head>
<body>
    <div class="card">
        <img class="card-img-top" src="../../assets/images/leap-years.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Leap year test</h5>
          <p class="card-text">Type a number and know if it is a leap year</p>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Type</span>
            </div>
            <input id="iptLeapYearInputValue" type="number" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
          </div>
          <a class="btn btn-primary" id="btnLeapYear">Test!</a>
          <a class="btn btn-dark" id="btnHome">Or go to home page!</a>
        </div>
        <div id="result">

        </div>
      </div>
      <link rel="stylesheet" type="text/css" href="../../styles/bootstrap/css/bootstrap.min.css" >
      <link rel="stylesheet" href="../../styles/appstyles/main.css" type="text/css">
      <script type="module" src='../controller/LeapYears.controller.js'></script>
</body>
</html>
